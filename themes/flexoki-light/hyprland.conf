# Change the default Omarchy look'n'feel

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    # No gaps between windows
    gaps_in = 8
    gaps_out = 16

    col.active_border = 0xff100f0f
    col.inactive_border = 0xff100f0f
    border_size = 3

}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    # Use round window corners
    rounding = 4
shadow {
enabled = true
range = 0
sharp = true
color = 0xff100f0f
color_inactive = 0xff100f0f
offset = 8 8
scale = 1
}
}
